<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comuni Italiani
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comuni Italiani</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" (scroll)="onScroll($event)">
    <!-- <drag-scroll #nav [scroll-x-wheel-enabled]="true"> -->
      <drag-scroll #nav [scroll-x-wheel-enabled]="true" (indexChanged)="onScroll($event)">

      <!-- <div *ngFor="let item of items" drag-scroll-item> -->
        <div *ngFor="let item of items; let i = index" drag-scroll-item>

        <div class="card shadow-sm">
          <!-- <img [src]="item.Image" class="card-img-top" alt="Card Image"> -->
          <img [src]="sanitizeImage(item.Image)" class="card-img-top" alt="Card Image">

          <!-- <p>{{ item.Image }}</p> -->
          <div class="card-body">
            <h6 class="card-title">{{ item.Provincia }}</h6>
          </div>
        </div>
      </div>
    </drag-scroll>
  </div>
</ion-content>
